<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="loading-message">Loading...</div>
    <div id="movie-list"></div>

    <div id="movie-control">
        <div id="movie-add">
            <h2>Add a movie</h2>
            <form name="">
                <label for="new-movieTitle">Movie Title</label>
                <input type="text" name="movieName" id="new-movieTitle">
                <label for="new-movieRating">Movie rating</label>
                <input type="text" name="movieTitle" id="new-movieRating">
                <label for="new-movieSummary">Movie Summary</label>
                <input type="text" name="movieSummary" id="new-movieSummary">
                <input type="submit" value="submit" id="addMovieSubmit">
            </form>
        </div>
        <div id="movieEdit">
            <h2>Edit Movie</h2>
            <form name="editForm">
                <label for="editMovieTitle">Movie Title</label>
                <input type="text" name="movieTitle" id="editMovieTitle">
                <label for="editMovieRating">Movie Rating</label>
                <input type="text" name="movieRating" id="editMovieRating">
                <label for="editMovieSummary">Movie Summary</label>
                <input type="text" name="movieSummary" id="editMovieSummary">
                <input type="submit" value="submit" id="editMovieSubmit">
            </form>
        </div>



    </div>


    <script src="movies-application.js"></script>
</body>
</html>
