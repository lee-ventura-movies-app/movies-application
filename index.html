<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies App</title>
    <link rel="stylesheet" href="css/movies.css">
</head>
<body>
<div id="loading-message"></div>
<nav>
    <button onclick="sortMovies('title')">Sort by title</button>
    <button onclick="sortMovies('rating')">Sort by rating</button>
    <button onclick="sortMovies('genre')">Sort by genre</button>

    <div id="movie-control">
        <div id="movie-add" onclick="openModal()">
            <h2>Add a movie</h2>
        </div>
    </div>
</nav>
<div class="modal" id="navModal">
    <div class="modal-content">
        <span onclick="closeModal()" style="cursor: pointer; float: right;">&times;</span>
        <h2>Add a movie</h2>
        <form name="addMovie">
            <label for="new-movieTitle">Movie Title</label>
            <input type="text" name="movieName" id="new-movieTitle">
            <label for="new-movieRating">Movie rating</label>
            <input type="text" name="movieTitle" id="new-movieRating">
            <label for="new-movieSummary">Movie Summary</label>
            <input type="text" name="movieSummary" id="new-movieSummary">
            <input type="submit" value="submit" id="addMovieSubmit">
        </form>
    </div>
</div>

<div id="movieEdit"></div>

<div id="movie-list"></div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Movie</h2>
        <form name="editForm">
            <label for="movieId">ID:</label>
            <input type="text" name="movieId" id="movieId" disabled>
            <label for="editMovieTitle">Title:</label>
            <input type="text" name="movieTitle" id="editMovieTitle">
            <label for="editMovieRating">Rating:</label>
            <input type="text" name="movieRating" id="editMovieRating">
            <label for="editMovieGenre">Genre:</label>
            <textarea name="movieGenre" id="editMovieGenre"></textarea>
            <label for="editMovieSummary">Summary:</label>
            <textarea name="movieSummary" id="editMovieSummary"></textarea>
            <input type="submit" value="submit" id="editMovieSubmit">
        </form>
    </div>
</div>
<script src="keys.js"></script>
<script src="js/movies-application.js"></script>
</body>
</html>
