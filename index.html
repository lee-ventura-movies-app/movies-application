<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies App</title>
    <link rel="stylesheet" href="css/movies.css">
    <link rel="stylesheet" href="css/animista.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
<header>
    <div class="bg-pan-left gradient-hor"></div>
    <nav>
        <h1>Movies</h1>
        <div id="movie-add">
            <h2>Add a movie</h2>
        </div>
    </nav>
</header>
<main>
    <div id="loading-message"></div>


    <div class="row">
        <div class="filter-sort">
            <form name="filterMoviesForm" class="filter-movies">

                <label for="searchMovieByTitle">Search Movie</label>
                <input type="text" name="searchMovieByTitle" id="searchMovieByTitle">
                <button type="submit">Submit</button>

                <div class="filter">
                    <label for="filterByRating">Filter By Rating</label>
                    <select id="filterByRating">
                        <option value="all" selected>Show All</option>
                        <option value="1">★</option>
                        <option value="2">★★</option>
                        <option value="3">★★★</option>
                        <option value="4">★★★★</option>
                        <option value="5">★★★★★</option>
                    </select>
                </div>

                <div class="filter">
                    <label for="filterByGenre">Filter By Genre</label>
                    <select name="filterByGenre" id="filterByGenre">
                        <option value="all" selected>Show All</option>
                        <option value="adventure">Adventure</option>
                        <option value="action">Action</option>
                        <option value="horror">Horror</option>
                    </select>
                </div>


            </form>
            <div>
                <p>Sort By</p>
                <button id="sortByTitle">Title</button>
                <button id="sortByRating">Rating</button>
                <button id="reverseSorting">Reverse Sorting</button>
            </div>


        </div>
        <div class="movies">
            <div id="movie-list"></div>
        </div>
    </div>

    <!-- Modal To Add Movie -->
    <div class="modal" id="navModal">
        <div class="modal-content">
            <span id="closeNavModal" style="cursor: pointer; float: right;">&times;</span>
            <h2>Add a movie</h2>
            <form name="addMovie" class="addMovie">
                <label for="addMovieAuto">Movie Title</label>
                <input type="text" id="addMovieAuto">
                <input type="submit" value="submit" id="addMovieSubmit" class="submit">
            </form>
            <h2>Add Movie Manually</h2>
            <form name="addMovieManual" class="addMovie">
                <label for="newMovieTitle">Movie Title</label>
                <input type="text" name="movieName" id="newMovieTitle">
                <label for="newMovieRating">Movie rating</label>
                <input type="text" name="newMovieRating" id="newMovieRating">
                <label for="newMovieGenre">Movie Genre</label>
                <input type="text" name="newMovieGenre" id="newMovieGenre">
                <label for="newMovieSummary">Movie Summary</label>
                <textarea name="movieSummary" id="newMovieSummary"></textarea>
                <input type="submit" value="submit" id="addMovieSubmitManual" class="submit">
            </form>
            <h2 id="addMovieMsg"></h2>
        </div>
    </div>

    <!-- Modal For Edit Movies -->
    <div id="editModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Movie</h2>
            <form name="editForm" class="edit-movie">
                <label for="movieId">ID:</label>
                <input type="text" name="movieId" id="movieId" disabled>
                <label for="editMovieTitle">Title:</label>
                <input type="text" name="movieTitle" id="editMovieTitle">
                <label for="editMovieRating">Rating:</label>
                <input type="text" name="movieRating" id="editMovieRating">
                <label for="editMovieGenre">Genre:</label>
                <textarea name="movieGenre" id="editMovieGenre"></textarea>
                <label for="editMovieSummary">Summary:</label>
                <textarea name="movieSummary" id="editMovieSummary"></textarea>
                <input type="submit" value="submit" id="editMovieSubmit">
            </form>
        </div>
    </div>


    <script src="keys.js"></script>
    <script src="js/movies-api.js"></script>
    <script src="js/movies-application.js"></script>
</main>
</body>
</html>
